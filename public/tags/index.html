<script>
$(function() {
    var box = $('.all-list-box');
    var first = $('.archive-title a:first-of-type');
    var list = $('.archive-title a');
    
    box.load(first.attr('data-src').toString() + ' #tag-list-body');
    first.addClass('currentTag');
    list.each(function() {
        $(this).click(function() {
            var listSrc = $(this).attr('data-src').toString() + ' #tag-list-body';
            box.load(listSrc);
            list.removeClass('currentTag');
            $(this).addClass('currentTag');
        });
    });
});
</script>
